<template name="new">
  <div id="new" class="row">
    <div class="col-md-offset-2 col-md-8 jumbotron">
      <h1 class="lead">Music to DNA synthesis</h1>
      <form id="new-job" class="well">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        
        <button type="submit" class="btn btn-default">Skip</button>
        <button type="submit" class="btn btn-success">Play Music</button>
      </form>
    </div>
  </div>
</template>
